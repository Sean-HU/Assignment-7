<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <script id="home-tpl" type="text/template">
   <a href="#" class="download-btn">     
        <div class="media-body">
            <button type="button">Download</button>
        </div>
    </a>
        <a href="#" class="search-btn">     
        <div class="media-body">
            <button type="button">Search</button>
        </div>
    </a>
    </script>
    <script id="download-tpl" type="text/template">
     <a href="#" class="back-btn">
            <div class="media-body">
                <button type="button">Back To Home </button>
            </div>
        </a>
       
       <div class="media-body">
            <input class='input-tag' type="search" placeholder="Enter Tags"/> 
              <input class='input-url' type="search" placeholder="Enter URL"/>
        </div>
         <a href="#" class="download-pic-btn">
            <div class="media-body">
                <button type="button">Download</button>
            </div>
        </a>
  </script>
     <script id="search-tpl" type="text/template">
        <header class="bar bar-nav">
        <h1 class="title">Directory</h1>
        </header>
        <div class="bar bar-standard bar-header-secondary">
            <input class='search-image' type="search" placeholder="Enter Tag(s)"/> 
        </div>
         
        <div class="content"></div>
    </script>
    <script id="image-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
            <a href="#pictures/{{ id }}">
                <img class="media-object pull-left" src="{{file}}">
                <div class="media-body">
                    {{file}} 
                    <p>{{tags}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
     <script id="employee-tpl" type="text/template">
      <header class="bar bar-nav">
          <a class="btn btn-link btn-nav pull-left" href="#">
              <span class="icon icon-left-nav"></span>
          </a>
          <h1 class="title">Employee</h1>
      </header>
      <div class="content">
          <div class="card">
              <ul class="table-view">
                  <li class="table-view-cell media">
                      <img class="media-object pull-left emp-pic" src="assets/pics/{{pic}}">
                      <div class="media-body">
                          {{ firstName }} {{ lastName }}
                          <p>{{ title }} ~ {{ department }}</p>
                      </div>
                  </li>
                  <li class="table-view-cell media">
                      <a href="tel:{{ officePhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-call"></span>
                          <div class="media-body">
                              Call Office
                              <p>{{ officePhone }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="tel:{{ cellPhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-call"></span>
                          <div class="media-body">
                              Call Cell
                              <p>{{ cellPhone }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="sms:{{ cellPhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-sms"></span>
                          <div class="media-body">
                              SMS
                              <p>{{ cellPhone }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="mailto:{{ email }}" class="push-right">
                          <span class="media-object pull-left icon icon-mail"></span>
                          <div class="media-body">
                              Email
                              <p>{{ email }}</p>
                          </div>
                      </a>
                  </li>
                 <li class="table-view-cell media">
                    <a href="#" class="push-right add-location-btn">
                        <span class="media-object pull-left"></span>
                        <div class="media-body">
                            Add location
                        </div>
                    </a>
                </li>
              </ul>
          </div>
      </div>
  </script>
 <script src="cordova.js"></script>
<script src="js/ImageListView.js"></script>
<script src="js/SearchView.js"></script>
<script src="js/DownloadView.js"></script>
<script src="js/HomeView.js"></script>
<script src="lib/handlebars.js"></script>

<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="js/Services.js"></script>
  <script src="js/app.js"></script>  


 
</body>
</html>
